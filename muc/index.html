<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

<!--<div id="fps"></div>-->

<!--<div id="bg_glow"></div>-->
<!--<div id="overlay"></div>-->
<!--<canvas id="canvas"></canvas>-->


<!--头部-->
<div class="box">
    <header>
        <div class="container">
            <h3 class="left">音乐播放器</h3>
            <p class="right"><B>By-mrs.Long</B></p>
</div>
    </header>
    <!--主体部分-->
    <section>
            <div class="container">
                <input type="text" class="search">
                <ul class="searchUl">


                </ul>
            </div>

    </section>
    <!--控制条-->

    <footer>
    <div class="container">
<div class="btns left">
    <div class="left prev"></div>
    <div class="left start"></div>
    <div class="left next"></div>
</div>
        <!--进度条-->
        <div class="left bars">
            <div class=" left logo"><img src="img/zj.jpg" alt=""></div>

            <div class=" left ctrl-bars-box">
                <p>
                    <span></span>

                </p>

            <div class="left ctrl-bars">
                <div class="left nowBars"></div>
                <div class="left ctrl-btn">
                    <div class="left ctrl-btn-small"></div>
                </div>
            </div>
            </div>
            <div class="left times">
                <span class="nowTime">00:00</span>
                /
                <span class="totalTime">00:00</span>
            </div>
        </div>
<!--音量模式-->
        <div class="left modes">
            <div class="left voice"></div>
            <div class="left mode"></div>
            <div class="left play-list"></div>
        </div>
    </div>
        <div class="play-list-box">
<div class="list-header">
    播放列表
</div>
            <ul></ul>
        </div>
    </footer>

</div>
<div class="mask"></div>
<div class="info"></div>
<audio></audio>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
<!--<script src="js/bg.js"></script>-->
<script src="js/index.js"></script>

<script>
    var flag=false;
$('.play-list').on('click',function () {

    if(flag){

        $('.play-list-box').animate({
            bottom:46
        },300);
    }else{
                $('.play-list-box').animate({
                    bottom:-200
                },300);
            }
    flag=!flag;
})
</script>
</html>
